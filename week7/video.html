<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video expamle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="videoscript.js" defer></script>
  </head>

  <body>
    <h1>Learning play video</h1>
    <!-- link video-->
    <video src="stardust.mp4" id="my-video" controls></video>
    <!-- audio to add sound, add controls to get play button, but we make button in css need more fuction -->
    <button id="play-button">Play audio</button>
    <button id="pause-button">Pause audio</button>
    <button id="play-pause-button">
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
  </body>
