<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />

    <title>日式抽球機</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ✅ 背景音樂 -->
    <audio id="bgm" src="audio/background_music.mp3" autoplay loop></audio>

    <!-- ✅ 封面背景圖 -->
    <div class="cover">
      <img class="cover-img" src="img/cover.png" alt="封面圖" />
    </div>

    <!-- ✅ 圖片按鈕：抽獎 -->
    <button
      id="draw-btn"
      class="flower-button"
      style="
        position: absolute;
        bottom: 2%;
        left: 49.5%;
        top: 89%;
        transform: translateX(-50%);
        border: none;
        background: none;
        padding: 0;
        cursor: pointer;
        z-index: 10;
      "
    >
      <img src="img/flower_button.png" alt="draw-btn" width="75" height="75" />
    </button>

    <!-- ✅ 抽籤機與角色小球 -->
    <div class="main-content">
      <div class="machine">
        <img class="base-back" src="img/base_back.png" alt="base back" />
        <img class="drum" id="drum" src="img/drum.png" alt="drum" />
        <img class="base-front" src="img/base_front.png" alt="base front" />
        <img class="handle" id="handle" src="img/handle.png" alt="handle" />
      </div>

      <!-- ✅ 小球角色展示 -->
      <div class="balls-container">
        <div class="ball" data-key="cat">
          <img src="img/cat_ball.png" alt="cat ball" />
          <div class="hover-card">Maneki Cat<br />Best Luck!</div>
        </div>
        <div class="ball" data-key="dog">
          <img src="img/dog_ball.png" alt="dog ball" />
          <div class="hover-card">Shiba<br />Great Luck</div>
        </div>
        <div class="ball" data-key="deer">
          <img src="img/deer_ball.png" alt="deer ball" />
          <div class="hover-card">Deer<br />Good Luck</div>
        </div>
        <div class="ball" data-key="fox">
          <img src="img/fox_ball.png" alt="fox ball" />
          <div class="hover-card">Fox<br />Luck Coming!</div>
        </div>
        <div class="ball" data-key="blackcat">
          <img src="img/blackcat_ball.png" alt="black cat ball" />
          <div class="hover-card">Black Cat<br />Unlucky</div>
        </div>
      </div>
    </div>

    <!-- ✅ 抽獎結果彈窗 -->
    <div class="popup hidden" id="popup">
      <div class="popup-content">
        <img id="popup-img" src="" alt="result" />
        <h2 id="popup-name"></h2>
        <h3 id="popup-luck"></h3>
        <div class="popup-desc" id="popup-desc"></div>
        <button id="close-popup">Close</button>
      </div>
    </div>

    <!-- ✅ JS -->
    <script src="script.js"></script>
  </body>
</html>
